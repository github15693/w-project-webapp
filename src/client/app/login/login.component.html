<div class="login-page" style="background-image: url('../../assets/img/login_background.jpg')">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="../../assets/img/logo_innoria.png" width="150px" class="user-avatar-no-use" />
			<h1>W Project</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" name="username" [(ngModel)]="username" class="form-control input-underline input-lg" id="" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" name="pwd" [(ngModel)]="pwd" class="form-control input-underline input-lg" id="" placeholder="Password">
					</div>
          <div class="form-group" [hidden]="!validationMessage">
            <label>{{validationMessage}}</label>
          </div>
          <div class="form-group">
            <a class="btn btn-primary btn-sign-in" data="routerLink/dashboard/home" (click) = signIn()> Sign in </a>
          </div>

				</div>
				&nbsp;
				<!--<a type="submit" class="btn rounded-btn" routerLink="/signup">Register</a>-->
			</form>
		</div>
	</div>
</div>
