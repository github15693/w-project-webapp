<div class="container-fluid">

        <div class="row">
            <div class="card card-block col-xl-12">

<!--START Modal Create new technology-->
<div bsModal #CreateTechnologyModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="CreateTechnologyModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Create new project</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Name: </label>
            <div class="col-sm-9"><input class="form-control"></div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Description: </label>
            <div class="col-sm-9"><input class="form-control"></div>
          </div>
          <div style="text-align: right;">
            <button type="button" class="btn btn-secondary" (click)="CreateTechnologyModal.hide()" aria-hidden="true">Close</button>
            <button type="button" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--END Modal Create new technology-->

<!--START Modal Edit technology-->
<div bsModal #EditTechnologyModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

            <div class="col-sm-9"><input class="form-control"></div>

<!--START Modal Confirm delete-->
<div bsModal #ConfirmDeleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="ConfirmDeleteModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Delete item</h5>
      </div>
      <div class="modal-body">
        <form>
          Are you sure to delete this item?
          <div style="text-align: right;">
            <button type="button" class="btn btn-secondary" (click)="ConfirmDeleteModal.hide()" aria-hidden="true">Close</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--END Modal Modal Confirm delete-->
